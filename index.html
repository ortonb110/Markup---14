<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-interface-header">
          <ul class="tabs">
            <li class="tab-items">
              <img src="./assets/img/cafe.svg" alt="" class="image" />
            </li>
            <li class="tab-items removed">
              <img src="./assets/img/pets.svg" alt="" class="image" />
            </li>
            <li class="tab-items active-tab">
              <img src="./assets/img/gift.svg" alt="" class="image active" />
            </li>
            <li class="tab-items">
              <img src="./assets/img/event.svg" alt="" class="image" />
            </li>
            <li class="tab-items">
              <img src="./assets/img/finance.svg" alt="" class="image" />
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="card-body-header">
            <div class="head">
              <h1 class="header-text">food</h1>
              <img
                src="./assets/img/location.svg"
                alt=""
                class="card-body-image"
              /><span class="location-text">Madrid</span>
            </div>
            
          </div>
          <div class="list">
            <ul class="lists">
              <li class="list-items">Pizza <span class="quantity">17</span></li>
              <li class="list-items">Sushi <span class="quantity">9</span></li>
              <li class="list-items">Gourmet <span class="quantity">22</span></li>
              <li class="list-items">Burger <span class="quantity">14</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
